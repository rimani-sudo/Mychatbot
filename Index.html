            --glass-bg-light: rgba(255, 255, 255, 0.4);
            --glass-border-light: rgba(255, 255, 255, 0.5);
            --text-light: #333333;
            --text-muted-light: #555555;
            --msg-user-light: rgba(35, 166, 213, 0.3);
            --msg-bot-light: rgba(255, 255, 255, 0.6);
            --shadow-light: rgba(0, 0, 0, 0.1);
            
            /* Dark Theme Variables */
            --bg-gradient-dark: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #141e30);
            --glass-bg-dark: rgba(15, 15, 15, 0.3);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
            --text-dark: #f0f0f0;
            --text-muted-dark: #aaaaaa;
            --msg-user-dark: rgba(44, 83, 100, 0.6);
            --msg-bot-dark: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] {
            --bg-gradient: var(--bg-gradient-dark);
            --glass-bg: var(--glass-bg-dark);
            --glass-border: var(--glass-border-dark);
            --text: var(--text-dark);
            --text-muted: var(--text-muted-dark);
            --msg-user: var(--msg-user-dark);
            --msg-bot: var(--msg-bot-dark);
            --shadow: var(--shadow-dark);
        }

        [data-theme="light"] {
            --bg-gradient: var(--bg-gradient-light);
            --glass-bg: var(--glass-bg-light);
            --glass-border: var(--glass-border-light);
            --text: var(--text-light);
            --text-muted: var(--text-muted-light);
            --msg-user: var(--msg-user-light);
            --msg-bot: var(--msg-bot-light);
            --shadow: var(--shadow-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            transition: color 0.3s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism utility */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow);
            transition: all 0.3s ease;
        }

        /* Layout */
        .sidebar {
            width: 300px;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            transition: transform 0.3s ease;
            position: relative;
        }

        .main-chat {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Sidebar Elements */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .menu-btn {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: var(--glass-border);
        }

        .personality-control {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .personality-control label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: var(--glass-bg);
            color: var(--text);
            border: 1px solid var(--glass-border);
            outline: none;
            cursor: pointer;
        }

        select option {
            background: #203a43;
            color: #fff;
        }

        [data-theme="light"] select option {
            background: #fff;
            color: #333;
        }

        /* Chat Header */
        .chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
        }

        .mobile-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 1rem;
            opacity: 0;
            animation: slideUp 0.4s ease forwards;
            word-wrap: break-word;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-user {
            align-self: flex-end;
            background: var(--msg-user);
            border-bottom-right-radius: 2px;
        }

        .msg-bot {
            align-self: flex-start;
            background: var(--msg-bot);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 2px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            align-self: flex-start;
            background: var(--msg-bot);
            border-radius: 15px;
            border-bottom-left-radius: 2px;
            border: 1px solid var(--glass-border);
            opacity: 0;
            animation: slideUp 0.3s ease forwards;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            flex: 1;
            padding: 15px 50px 15px 20px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--glass-border);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Icons */
        svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .mobile-toggle {
                display: block;
            }
            .message {
                max-width: 90%;
            }
        }
        
        /* Backdrop for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            backdrop-filter: blur(5px);
        }
        .sidebar-overlay.open {
            display: block;
        }
    </style>
